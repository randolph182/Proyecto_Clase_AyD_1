<div class="container">
    <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
        <div class="form-group ">
            <label for="inputEmail4">Asignacion</label>
            <small><p class="text-error"></p></small>
        </div>
        <div class="form-group ">
            <label for="inputState">Cursos disponibles</label>
            <select  id="inputState" class="form-control" #txtPadre>    
                <option  type="text" *ngFor="let categoria of this.cursos | keyvalue" >{{categoria.value['NOMBRE']}}</option>
              </select>
            <small><p class="text-error"></p></small>
            <button  type="button"  class="btn btn-primary btn-block ">Agregar Curso</button>
        </div> 
    </div>
    
    <div class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4" (ngModel)="cursosAgregados">
        <mdb-card *ngFor="let curso for cursosAgregados">
            <!--Card content-->
            <mdb-card-body>
        
                <!--Title-->
                <mdb-card-title>
                    <h4>{{ curso.name }}</h4>
                </mdb-card-title>
        
                <!--Text-->
                <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
                    content.
                </mdb-card-text>
        
                <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
            </mdb-card-body>
        </mdb-card> 
</div>
