<div class="container">
    <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
        <div class="form-group ">
            <label for="inputEmail4">Asignacion</label>
            <small><p class="text-error"></p></small>
        </div>
        <div class="form-group ">
            <label for="inputState">Cursos disponibles</label>
            <select  id="inputState" class="form-control" #txtCurso>    
                <option  type="text"  *ngFor="let curso of this.cursos | keyvalue" [value]="curso.value['ID']">{{curso.value['NOMBRE']}}</option>

              </select>
            <small><p class="text-error"></p></small>
            <button  type="button"  class="btn btn-primary btn-block" (click)="agregar(txtCurso.value)">Agregar Curso</button>
        </div> 
    </div>
    <div class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4" (ngModel)="cursosAgregados">
        <mdb-card *ngFor="let curso for cursosAgregados">
            <!--Card content-->
            <mdb-card-body>
                <!--Title-->
                <mdb-card-title>
                    <h4>{{ curso.name }}</h4>
                </mdb-card-title>
                <mdb-card-text> {{curso.descripcion}}    </mdb-card-text>
                <mat-card-actions>
                    <button mat-button>Eliminar</button>
                </mat-card-actions>
            </mdb-card-body>
        </mdb-card> 
</div>
