<form [formGroup]="loginForm">
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />
        <div *ngIf="submitted" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nombre de usuario obligatorio!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña necesaria!</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click) = "Mostrar()">
        <p *ngIf="showMyMessage">{{GetControls()}}{{getuser}}{{getpass}}</p>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Ingresar
        </button>
        <a routerLink="/register" class="btn btn-link">Registrarse</a>
    </div>
</form>
