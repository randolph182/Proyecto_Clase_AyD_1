<p>Registro de nuevas escuelas!</p>
<div class="reglist">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre de escuela</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let escuela of escuelas; let i =index ">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ escuela.nombre }}</td>
        <td>
          <button type="button" class="btn btn-info"(click)="onEdit(i)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger"(click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="form-group row">
  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
  <div class="col-md-8">
      <input id="name" name="name" type="text" placeholder="Nombre de la escuela"
       class="form-control" type="text" [(ngModel)]="escuela.nombre" name="apellido">
       <span style="color:red;"></span>
       
  </div>
</div>
