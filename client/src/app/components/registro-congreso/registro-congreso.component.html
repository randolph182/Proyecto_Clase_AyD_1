<div class="container">
    <div class="box-default">
        <h1 class="box-default-title">Registro de congresos</h1>
        <div class="box-default-decor"></div>
    </div>
    <br>
    <div class="regentry">
      <form (ngSubmit)="onSave()">
        <div class="form-group row">
          <label for="nombre-input" class="col-2 col-form-label">Nombre</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="congreso.nombre" name="firstName">
          </div>
        </div>
        <div class="form-group row">
          <label for="categoria-input" class="col-2 col-form-label">ubicacion</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="congreso.ubicacion" name="lastName">
          </div>
        </div>
        <div class="form-group row">
            <label for="categoria-input" class="col-2 col-form-label">descripcion</label>
            <div class="col-10">
                <input class="form-control" type="text" [(ngModel)]="congreso.descripcion" name="lastName">
            </div>
        </div>
        <div class="form-group row">
            <label for="categoria-input" class="col-2 col-form-label">Escuela</label>
            <div class="col-10">

                <select  id="inputState" class="form-control" #txtCurso>    
                    <option  type="text"  *ngFor="let escula of this.escuelas" [(ngModel)]="congreso.id" [value]="escuela.id">{{escuela.nombre}}</option>
                  </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
