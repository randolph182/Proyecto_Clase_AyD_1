<div class="container">
    <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
        <div class="form-group ">
            <label for="inputEmail4">Cursos a asignar</label>
            <small><p class="text-error"></p></small>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Seccion</th>
                </tr>
              </thead>
              <tbody *ngFor="let asignacion of asignaciones | keyvalue">
                <tr class="clickable-row" >
                  <td>{{asignacion['']}}</td>
                  <td>{{asignacion['']}}</td>
                  <td>{{asignacion['']}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-group ">
            <small><p class="text-error"></p></small>
            <button  type="button"  class="btn btn-primary btn-block ">Confirmar asignacion</button>
        </div> 
    </div>
     
</div>
